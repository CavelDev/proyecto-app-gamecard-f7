<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Framework7</title>
<link href="css/framework7.bundle.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="css/style.css" rel="stylesheet">

</head>

<body>
	
	<div id="app">
			
		
		<!-- MENU -->
		<section class="panel panel-left panel-cover">
			<!-- Barra de menu -->
			<div class="block panel-header">
                <a href="#" class="panel-close">
                    <i id="menu-icon" class="material-icons">close</i>
					<span class="menu-title">GameCard</span>
                </a>
            </div>
			<!-- Secciones de menu -->
			<div class="list links-list">
				<ul>
				  <li><a href="/home/">Inicio</a></li>
				  <li><a href="/biblioteca/">Biblioteca</a></li>
				  <li><a href="/cart/">Carrito</a></li>
				  <li><a href="/aboutus/">Acerca de</a></li>
				</ul>
			  </div>
		</section>
		
		<div class="view view-main view-init">
        
			<section data-name="emptycart" class="page">

			  <!-- Navbar -->
			  <nav class="navbar">
				<div class="navbar-bg"></div>
				<div class="navbar-inner">
					<!-- Lado izquierdo del menu -->
					<div class="left">
						<a href="#" class="link panel-open" data-panel="left">
							<i class="material-icons">menu</i>
						</a>
					</div>

					<div class="title">GameCard</div>		
					
					<!-- Lado derecho del menu -->
					<div class="right">
						<a href="/search/" class="link icon-only">
							<i class="material-icons">search</i>
						</a>
						<a href="/cart/" class="link icon-only">
							<i class="material-icons">shopping_cart</i>
						</a>
					</div>
				</div>
			  </nav>

			


			  <section class="page-content">

				<div class="block center-content">
					<h2 class="section-title">Carrito</h2>
					<i class="material-icons iconSize">add_shopping_cart</i>
					<h2 class="text-cart">Tu carrito está vacio</h2>
				</div>
					

				<div class="block payment-section">
					<div class="row">
						<div class="col-50 cart-text"><b>Total</b></div>
						<div class="col-50 cart-text"><b>$0</b></div>
						</div>
						<div class="row">
						<div class="col-100 m-5">
							<a href="/home/" class="button button-fill color-gray">Agregar</a>
						</div>
						<div class="col-100 m-5">
							<a href="/home/" class="button button-fill color-white text-color-black">Cancelar</a>
						</div>
					</div>
				</div>
			  </section> <!--/page-content -->
			</section> <!--/page -->
			
			
			<div class="toolbar toolbar-bottom">
				<div class="copyright">
					<p>©Copyright - Grupo #3 - Diseño Web II</p>
				</div>
			</div>
			
		</div><!--/view -->
		
		
		
		
	</div><!--/app -->
	
	
	<script src="js/framework7.bundle.min.js"></script>
	<script src="js/app.js"></script>
	
	
	
	
	
</body>
</html>
